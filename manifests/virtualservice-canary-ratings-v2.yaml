apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ratings-v2
spec:
  hosts:
    - ratings
  http:
    - route:
        - destination:
            host: ratings
            subset: v2
          weight: 10
        - destination:
            host: ratings
            subset: v1
          weight: 30
        - destination:
            host: ratings
            subset: v2
          weight: 30
        - destination:
            host: ratings
            subset: v2
          weight: 30
